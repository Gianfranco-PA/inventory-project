services:
  microservice-product:
    build:
      context: .
      dockerfile: product-microservice/Dockerfile
    image: sisinv-product-service:latest
    container_name: microservice-product
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database-product:5432/invsis
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - STOCK_SERVICE_URL=http://microservice-stock:8080
    networks:
      - inventory-app
      - product-net
    depends_on:
      - database-product

  database-product:
    image: postgres:17
    container_name: database-product
    environment:
      POSTGRES_DB: invsis
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - product-data:/var/lib/postgresql/data
    networks:
      - product-net

  microservice-stock:
    build:
      context: .
      dockerfile: stock-microservice/Dockerfile
    image: sisinv-stock-service:latest
    container_name: microservice-stock
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database-stock:5432/invsis
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - PRODUCT_SERVICE_URL=http://microservice-product:8080
    networks:
      - inventory-app
      - stock-net
    depends_on:
      - database-stock


  database-stock:
    image: postgres:17
    container_name: database-stock
    environment:
      POSTGRES_DB: invsis
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - stock-data:/var/lib/postgresql/data
    networks:
      - stock-net

  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    image: sisinv-eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - inventory-app

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    image: sisinv-api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    networks:
      - inventory-app
    depends_on:
      - eureka-server
      - microservice-product
      - microservice-stock

volumes:
  product-data:
  stock-data:

networks:
  inventory-app: {}
  product-net:
    internal: true
  stock-net:
    internal: true
server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      mvc:
        routes:
          - id: product
            uri: lb://api/product
            predicates:
              - Path=/api/product/**

          - id: stock
            uri: lb://api/stock
            predicates:
              - Path=/api/stock/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

    register-with-eureka: true
    fetch-registry: true